before_script:
  - pwd

Syntax check php7:
  script: find . -name \*.php -exec php7 -l "{}" \;
  stage: build

Copy paste detection:
  script:
    - wget https://phar.phpunit.de/phpcpd.phar
    - php7 phpcpd.phar ./src/
  stage: build
  allow_failure: true

